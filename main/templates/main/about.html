{% extends "main/base.html" %}
{% load static %}


{% block css%}
    <link rel="stylesheet" href="{% static 'css/my_footer_css.css' %}">
{% endblock css %}


{% block content %}
       <div class="mt-5 pt-5 bg-white custom-shadow rounded">
        <div class="container p-4">
        <h2 class="m-2"><strong>{{ content }}</strong></h2>
        <p class="m-2">{{ text_on_page }}</p>
        </div>
    </div>
{% endblock content %}


{% block footer %}
        <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Контактные данные</p>
        </div>
    </footer>
{% endblock footer%}
